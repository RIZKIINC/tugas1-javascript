<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangun Ruang</title>
</head>
<style>
    .judul {
        font-size: 15pt;
        font-style: normal;
        font-weight: 600;
    }
    p {
        font-style: italic;
    }
</style>
<body>
    <p class="judul">Volume Segitiga</p>
    <p id="segitiga"></p>
    <hr>
    <p class="judul">Luas Jajar Genjang</p>
    <p id="luasjar"></p>
    <br>
    <p class="judul">Keliling Jajar Genjang</p>
    <p id="keljar"></p>
    <hr>
    <p class="judul">Luas Persegi Panjang</p>
    <p id="luper"></p>
    <hr>
    <p class="judul">Volum Balok</p>
    <p id="volba"></p>

</body>
</html>

<script>

    //volume segitiga
    var alas1 = 6;
    var tinggi1 = 8;
    var hasil1 = (0.5 * alas1 * tinggi1)
    segitiga.innerHTML = `1/2 x Alas 6cm x Tinggi 8cm = ${hasil1}cm`

    // Luas jajar genjang
    var alas2 = 12;
    var tinggi2 = 9;
    var hasil2 = (alas2 * tinggi2)
    luasjar.innerHTML = `Luas 6cm x Tinggi 10cm = ${hasil2}cm`
    
    // keliling jajar genjang
    var alas3 = 12;
    var sisimiring3 = 7;
    var tinggi3 = 9;
    var hasil3 = (2 * (alas3 + sisimiring3))
    keljar.innerHTML = `2 x (alas 12cm + sisi miring 7cm) = ${hasil3}cm`

    //Luas Persegi panjang
    var panjang4 = 15;
    var lebar4 = 4;
    var hasil4 = (panjang4 * lebar4) 
    luper.innerHTML = `panjang 15cm x lebar 4cm = ${hasil4}cm`

    //volume balok
    panjang6 = 1;
    lebar6 = 8;
    tinggi6 = 5
    var hasil6 = (panjang6 * lebar6 * tinggi6)
    volba.innerHTML = `Panjang 1cm x lebar 8cm x tinggi 6cm = ${hasil6}cm`
</script>
